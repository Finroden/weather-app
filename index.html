<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>WeatherNow</title>
    <link rel="icon" href="appIcon.png" type="image/png" />
</head>
<body>
    <div class="container">
        <div class="instructions">
            Enter a city name and press Submit or hit Enter to see the current weather.
        </div>
        <div class="container-input">
            <input class="city-input" type="text" placeholder="Enter city name"/>
            <button class="find-btn">Submit</button>
        </div>
        <div class="error-message hidden"></div>
        <div class="weather-container hidden">
            <div class="city-name"></div>
            <div class="temp"></div>
            <img class="weather-icon"/>
            <div class="description"></div>
            <div class="details">
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="pressure"></div>
                <div class="perceived-temp"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
